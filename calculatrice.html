<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <h1>Calculatrice</h1>

        <form action="" id="calculator">
          <div id="firstLine">
            <input type="number" name="number1" id="number1" value="" />
            <select name="operators-list" size="1" id="operators-list">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input type="number" name="number2" id="number2" value="" />
          </div>
          <div id="secondLine">
            <label id="equal" for="result"> =</label>
            <input type="number" id="result" name="result" readonly />
            <button id="button" type="submit">Calculer</button>
          </div>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
